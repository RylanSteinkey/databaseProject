<!DOCTYPE html>
<html>
    <body> 
        <h1>Dealership Management System</h1>
        
        <form action="dealer.php" method="post">
            <fieldset>
                <legend><h2>New Dealer Form</h2></legend>
                <p>Company Name: <input type="text" name="company_name" required>&nbsp;Company Phone Number: <input type="tel" name ="company_phone" required> </p>
                <fieldset>
                    <legend>Contact</legend>
                    <p>First Name: <input type="text" name="contact_first"required>&nbsp; Last Name: <input type="text" name="contact_last"required></p>
                    <p>Phone Number: <input type="tel" name ="contact_phone"required>&nbsp;Email: <input type="email" name="contact_email"required></p>
                </fieldset>
                <fieldset>
                    <legend>Address</legend>
                    <p>Street Name: <input type="text" name="dealer_street" size="60" required></p>
                    <p>City: <input type="text" name="dealer_city"required>&nbsp;Postal Code: <input type="text" name="dealer_postal_code"required>&nbsp;Province: <input type="text" name="dealer_province"required></p>
                </fieldset>
                <p>Additional Notes</p>
                <p><textarea name="notes"></textarea></p>
                <input type="submit" name= "dealer_submit">
            </fieldset>
            
        </form>
    </body>
</html>
